# ==========================

# Alacritty TOML Config

# Migrated from YAML

# ==========================

[env]
TERM = "alacritty"

[window]
decorations = "None"
startup_mode = "Maximized"
dynamic_title = true

[window.dimensions]
columns = 180
lines = 38

[window.padding]
x = 8
y = 4

[scrolling]
history = 10000
multiplier = 3

# background_opacity = 0.9

[font]
size = 18
# use_thin_strokes = false

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

# draw_bold_text_with_bright_colors = true

