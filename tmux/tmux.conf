# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Quick config reload: prefix + r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Config reloaded"

# Mouse support
set -g mouse on

# No delay for escape key (important for vim)
set -s escape-time 0

# Start window/pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Scrollback buffer (default 2000)
set -g history-limit 50000

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events (for vim/neovim autoread)
set -g focus-events on

# -----------------------------------------------------------------------------
# Navigation (Vim-style)
# -----------------------------------------------------------------------------

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi mode for copy mode (prefix + [)
setw -g mode-keys vi

# Copy to macOS clipboard in copy mode
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Colors & Terminal
# -----------------------------------------------------------------------------

# Enable True Color and RGB support
set-option -gas terminal-overrides "*:Tc"
set-option -gas terminal-overrides "*:RGB"

# -----------------------------------------------------------------------------
# Plugins (managed by TPM)
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'               # Plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'     # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-pain-control' # Pane management (adds | and - splits)
set -g @plugin 'odedlaz/tmux-onedark-theme'     # OneDark color scheme

# Initialize TPM (keep at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
